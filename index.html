<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>



    <div class="container">
        <div class="chatbox">
            <div class="list_box">
                <ul id="ul">
                </ul>
                <div id="btn">

                </div>
            </div>
            <div class="inp_box">
                <input type="text" id="inp" placeholder="type your text" maxlength="25">
                <i onclick="add()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
                        <path fill="none" stroke="rgb(3, 255, 100)" stroke-linecap="round" stroke-linejoin="round"
                            d="m18.5 2.465l-8 8.033m3 8.002l-3-8.002l-7-2.998l15-5z" />
                    </svg>
                </i>
                <i onclick="removeAll()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21">
                        <path fill="none" stroke="red" stroke-linecap="round" stroke-linejoin="round"
                            d="m15.5 15.5l-10-10zm0-10l-10 10" />
                    </svg>
                </i>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
